---
layout: default
title: Blog Posts
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <h4> <p style="color:gray"> {{ post.author }}  {{ post.date }} </p></h4>
      <i>{{ post.excerpt }}</i>
    </li>
  {% endfor %}
</ul>
